{% extends 'base.html' %}

{% block content %}

  <h3 class="m-2 p-2"><strong>Cadastro de Revolvedor</strong></h3>

  <form class="form-inline" action={{url_for('create_user')}} method="POST">
    <div class="row">
      <div class="col-md-6">
        <label for="nome">Nome</label>
        <input class="w-75" name="nome" type="text" id="nome">
      </div>
      <div class="col-md-3 mr-0">
        <label for="login">Login</label>
        <input type="text" name="login" id="login">
      </div>
      <div class="col-md-3 mr-0">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password">
      </div>
    </div>
    <div class="row">
      <div class="col-md m-2 p-2">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary m-1">Inserir</button>
          <button class="btn btn-danger m-1">Apagar</button>
        </div>
      </div>  
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">idRevolvedor</th>
          <th scope="col">Nome</th>
          <th scope="col">Login</th>
          <th></th>
          <!--<th scope="col">Senha</th> -->
        </tr>
      </thead>
      <tbody>
        {% for revolvedor in revolvedores %}
        <tr>
          <td>{{ revolvedor.id_revolvedor }}</td>
          <td>{{ revolvedor.nome }}</td>
          <td>{{ revolvedor.login }}</td>
          <td class="text-center"><a href="/api/{{ revolvedor.id_revolvedor }}/delete" title="Apagar"><i class="bi bi-trash text-danger"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form class="text-center" action="/admin_logout" method="get">
      <input class="btn btn-danger" type="submit" value="logout" 
          name="Submit" id="logout" />
    </form>

  </div>

{% endblock %}
